<body>
    <div class="container">
        <ul class="nav nav-pills bg-dark p-2">

        <h1>Recipe Management App</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="post_recipe">
                    <div class="mb-3">
                        <label for="recipeName" class="form-label">Recipe Name</label>
                        <input type="text" class="form-control" id="recipeName" placeholder="Enter recipe name" />
                    </div>
                    <div class="mb-3">
                        <label for="ingredients" class="form-label">Ingredients</label>
                        <textarea class="form-control" id="ingredients" rows="3"
                            placeholder="Enter ingredients"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Recipe</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Recipes</h2>
                <div class="accordion" id="recipeAccordion">

                </div>
            </div>
        </div>
    </div>
